<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="menu(menu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyBlog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" >
                        <a class="nav-link"  th:classappend="${menu} == 'main'? 'active'" href="/">홈
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="${menu} == 'weather'? 'active'" href="/weathermain/main">지역 날씨 검색</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="${menu} == 'select'? 'active'" href="/weathermain/main/select">지역 날씨 선택</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:classappend="${menu} == 'chatting'? 'active'" href="/chat/room">실시간 채팅방</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
<!--                <form class="d-flex">-->
<!--                    <input class="form-control me-sm-2" type="text" placeholder="Search">-->
<!--                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>-->
<!--                </form>-->
                <a sec:authorize="isAuthenticated()" th:text="|${username}님|"></a>
                <button type="button" class="btn btn-outline-primary" sec:authorize="isAnonymous()" onClick="location.href='/auth/login'">로그인</button>
                <button type="button" class="btn btn-outline-primary" sec:authorize="isAuthenticated()" onClick="location.href='/auth/logout'">로그아웃</button>

            </div>
        </div>
    </nav>
</div>
</html>
